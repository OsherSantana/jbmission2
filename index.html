<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="assets/js/app.js"></script>
    <title>22/12/24 - Exam 2</title>
</head>

<body class="bg-primary text-white">

    <div class="container my-5">
        <h1 class="text-center mb-4">Country Statistics</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a country">
                <button type="button" id="searchButton" class="btn btn-outline-light">Search</button>
                <button type="button" id="allButton" class="btn btn-outline-light">ALL</button>
            </div>
        </form>

        <!-- Countries Table -->
        <table id="countriesTable" class="table table-bordered table-striped table-dark">
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Population</th>
                    <th>Region</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Results Section -->
        <div id="results">
            <h2 class="text-center mb-4">Results</h2>
            <div id="statistics">
                <!-- Languages Table -->
                <h3>Languages</h3>
                <table id="languagesTable" class="table table-bordered table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Language</th>
                            <th>Number of Countries</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Regions Table -->
                <h3>Regions</h3>
                <table id="regionTable" class="table table-bordered table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Region</th>
                            <th>Number of Countries</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
